steps:
  submodules:
    image: alpine/git
    commands:
      - git submodule update --init --recursive
  build:
    image: plugins/hugo
    settings:
      hugo_version: 0.145.0
      extended: true
      validate: false
  deploy:
    image: appleboy/drone-scp
    settings:
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_user
      key:
        from_secret: ssh_key
      port:
        from_secret: ssh_port
      target: /config/data/blog/
      source: public/
      strip_components: 1
